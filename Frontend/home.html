<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>
<fieldset class="col-md-6">
    <label>Book list</label>
    <ol class="list-group" id="main-list">
    </ol>
</fieldset>

<fieldset class="col-md-3">
<form id="main-form">
     <div class="form-group">
    <label>Book title</label>
    <input type="text" class="form-control" id="book-title" aria-describedby="emailHelp" placeholder="Enter title">
  </div>
  <div class="form-group">
    <label>Author</label>
    <input type="text" class="form-control" id="book-author" placeholder="Enter author">
  </div>
  <div class="form-check">
    <label>Isbn</label>
      <input type="text" class="form-control" id="book-isbn" placeholder="Enter Isbn">
  </div>
  <button type="submit" class="btn btn-primary" id="btn">Submit</button>
</form>
</fieldset>

</body>
</html>
